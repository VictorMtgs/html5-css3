<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo videos hospedados localmente</H1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video controls width="500" poster="imagens/Sempiternal+alternative+cover.jpg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos</p>
    </video>

    <h1>Inserindo videos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    
</body>
</html>
